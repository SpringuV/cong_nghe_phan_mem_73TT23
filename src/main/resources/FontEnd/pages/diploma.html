<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý thông tin văn bằng</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="/fontend_QLVBCC/assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="/fontend_QLVBCC/assets/css/diploma.css" />
</head>

<body>
    <!-- side bar -->
    <div id="sidebar-container"></div>
    <!-- end side bar -->

    <!-- Main Content -->
    <div class="main-content">
        <h1 class="page-title">Quản lý thông tin văn bằng</h1>

        <!-- Button to Open Modal -->
        <button class="open-modal-btn" onclick="openModal()">
            Lưu thông tin
        </button>

        <!-- Modal to Add/Update Certificates -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close-btn" onclick="closeModal()">&times;</span>
                <h2>Thêm/Cập nhật văn bằng</h2>
                <form id="certificate-form">
                    <!-- <label for="certificate-id">Mã chứng chỉ:</label>
            <input
              type="text"
              id="certificate-id"
              placeholder="Nhập mã chứng chỉ"
              required
            /> -->

                    <label for="certificate-name">Mã văn bằng:</label>
                    <input type="text" id="certificate-name" placeholder="Nhập tên chứng chỉ" required />

                    <label for="certificate-type">Loại văn bằng:</label>
                    <select id="certificate-type">
                        <option value="Ngoại ngữ">Cử nhân</option>
                        <option value="Tin học">Thạc sĩ</option>
                        <option value="Khác">Khác</option>
                    </select>

                    <!-- <label for="student-name">Tên sinh viên:</label>
            <input
              type="text"
              id="student-name"
              placeholder="Nhập tên sinh viên"
              required
            /> -->

                    <!-- <label for="student-id">Mã sinh viên:</label>
            <input
              type="text"
              id="student-id"
              placeholder="Nhập mã sinh viên"
              required
            /> -->

                    <label for="issue-date">Ngày cấp:</label>
                    <input type="date" id="issue-date" required />

                    <button type="submit">Lưu thông tin</button>
                </form>
            </div>
        </div>

        <!-- Table to Display Certificates -->
        <div class="table-container">
            <h2>Danh sách văn bằng</h2>
            <table>
                <thead>
                    <tr>
                        <!-- <th>Mã chứng chỉ</th> -->
                        <th>Mã văn bằng</th>
                        <th>Loại văn bằng</th>
                        <!-- <th>Tên sinh viên</th> -->
                        <!-- <th>Mã sinh viên</th> -->
                        <th>Ngày cấp</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <!-- <td>CC001</td> -->
                        <td>TS001</td>
                        <td>Thạc sĩ</td>
                        <!-- <td>Nguyễn Văn A</td> -->
                        <!-- <td>SV001</td> -->
                        <td>2024-12-01</td>
                        <td>
                            <button class="edit-btn">Sửa</button>
                            <button class="delete-btn">Xóa</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
<script src="/fontend_QLVBCC/assets/js/authToken.js"></script>
<script src="/fontend_QLVBCC/assets/js/sidebar.js"></script>
<script src="/fontend_QLVBCC/assets/js/student.js"></script>

</html>
