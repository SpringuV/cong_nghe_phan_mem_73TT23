<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <link rel="stylesheet" type="text/css" href="/fontend_QLVBCC/assets/css/login.css" />
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Đăng nhập</h2>
            <form id="formLogin" onsubmit="xulyDangNhap(event)">
                <div class="input-group">
                    <label for="username">Tên đăng nhập</label>
                    <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required />
                </div>
                <div class="input-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required />
                </div>
                <button type="submit" class="login-btn">Đăng nhập
                </button>
            </form>
            <div class="login-footer">
                <p><a href="#">Quên mật khẩu?</a></p>
            </div>
        </div>
    </div>
</body>
<script src="/fontend_QLVBCC/assets/js/login.js"></script>

</html>
